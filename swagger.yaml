components:
  parameters:
    PageParam:
      name: page
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
      description: Page number for pagination
    PerPageParam:
      name: per_page
      in: query
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
      description: Number of items per page (max 100)
    SortParam:
      name: sort
      in: query
      schema:
        type: string
      description: |
        Comma-separated list of fields to sort by.
        Prefix a field with '-' for descending order.
        Example: sort=name,-created_at
    FilterParam:
      in: query
      name: filter
      schema:
        type: string
      description: |
        JSON-encoded filter conditions.
        Example: filter={"severity":["high","critical"],"status":"open"}

  schemas:
    PaginatedResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
        pagination:
          $ref: '#/components/schemas/PaginationInfo'

    PaginationInfo:
      type: object
      properties:
        total_items:
          type: integer
        total_pages:
          type: integer
        current_page:
          type: integer
        per_page:
          type: integer

    SearchResults:
      type: object
      properties:
        repositories:
          type: array
          items:
            $ref: '#/components/schemas/Repository'
        branches:
          type: array
          items:
            $ref: '#/components/schemas/Branch'
        snapshots:
          type: array
          items:
            $ref: '#/components/schemas/Snapshot'
        issues:
          type: array
          items:
            $ref: '#/components/schemas/Issue'

    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
