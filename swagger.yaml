          format: date-time
        updatedAt:
          type: string
          nullable: true
          format: date-time

    UpdateIssue:
      type: object
      properties:
        comment:
          type: string
        categoryId:
          type: integer
          nullable: true
        assigneeId:
          type: integer
          nullable: true

    CIAnalysisRequest:
      required:
      - repoId
      - commit_sha
      - branch
      type: object
      properties:
        repoId:
          type: integer
        commit_sha:
          type: string
        branch:
          type: string
        analysis_depth:
          type: string
          enum: [quick, full]
          default: quick

    CIAnalysisInitiatedResponse:
      type: object
      properties:
        analysis_id:
          type: string
        status:
          type: string
          enum: [in_progress, queued]
        estimated_completion_time:
          type: string
          format: date-time

    CIAnalysisResults:
      type: object
      properties:
        analysis_id:
          type: string
        status:
          type: string
          enum: [in_progress, completed, failed]
        repository_id:
          type: integer
        commit_sha:
          type: string
        branch:
          type: string
        analysis_depth:
          type: string
          enum: [quick, full]
        completed_at:
          type: string
          format: date-time
        summary:
          type: object
          properties:
            total_issues:
              type: integer
            critical_issues:
              type: integer
            high_issues:
              type: integer
            medium_issues:
              type: integer
            low_issues:
              type: integer
            score:
              type: number
              format: float
        issues:
          type: array
          items:
            $ref: '#/components/schemas/CIAnalysisIssue'
        pass_fail_status:
          type: string
          enum: [pass, fail]
        failure_reason:
          type: string

    CIAnalysisIssue:
      type: object
      properties:
        id:
          type: string
        severity:
          type: string
          enum: [critical, high, medium, low]
        description:
          type: string
        file_path:
          type: string
        line_number:
          type: integer
        link:
          type: string
          format: uri

  securitySchemes:
    BearerAuth:
      type: http
