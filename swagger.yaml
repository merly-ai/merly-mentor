                  branchId: 1
                  pointTime: 2023-06-15T10:00:00Z
                  pointRef: abc123
                  languageId: 1
                  contentFiles: 123
                  contentSize: 567890
                  linesOfCode: 456789
                  numberAnomalies: 12
                  numberNotables: 321
                  numberExpressions: 23456
                  score: 678
                - id: 2
                  branchId: 1
                  pointTime: 2023-06-16T11:30:00Z
                  pointRef: def456
                  languageId: 1
