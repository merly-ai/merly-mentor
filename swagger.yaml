      - BearerAuth: []
      summary: Create new snapshots for a branch
      description: |
        Creates new snapshots for analysis on a specific branch. You can specify either the number
        of snapshots to create or a maximum time duration between snapshots.
      parameters:
      - name: repositoryId
        in: path
        required: true
