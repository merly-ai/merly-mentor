        in: path
        required: true
        schema:
          type: integer
      - name: branchId
        in: path
        required: true
        schema:
          type: integer
      - name: languageId
        in: query
        schema:
          type: integer
      - $ref: '#/components/parameters/PageParam'
      - $ref: '#/components/parameters/PerPageParam'
      - $ref: '#/components/parameters/SortParam'
      - $ref: '#/components/parameters/FilterParam'
